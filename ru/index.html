        "Внешне это похоже, как вы, наверное, заметили, на нейронную сеть. Эта аналогия неслучайна и проходит красной нитью через всю структуру проекта: данные играют роль нейронов, а расстояние и сила связи между ними создают смысловую матрицу, что позволяет системе “думать” и является основой “IA — Individual Assistant”. Это приводит нас ко следующей особенности — переход от старого представления интернета в виде отдельных не связанных между собой сайтов, к безмасштабной сети распределенных, но при этом семантически связанных атомарных данных. Атомарные данные представляют собой всю информация о единой, неделимой сущности: персона, организация, книга, фильм, песня и т.д.  Такая система открывает новые возможности. Одна из которых — создание интернета устойчивого к цензуре и гос.контролю, где каждый пользователь открывший страницу может автоматически являться нодой и отдавать другим. Так работают уже ставшие привычными многим торренты. Подобную систему не закрыть простой блокировкой домена или внесением URL / IP в блок-лист провайдером.",
        "В свете последних скандальных событий связанных с АНБ и другими спецслужбами, открытой Эдвардом Сноуденом информации, а также разрабатываемых законов вроде PIPA, SOPA все очевиднее становится необходимость в сохранении анонимности и защите пользователей от преступной государственной прослушки и слежки.",
        "Создание неподконтрольного интернета — жизненно необходимый этап для становления независимого и свободного общества. Бесподобная технология блокчеин поможет нам в этом. Со временем будет разработан блокчеин-браузер, который позволит изменить саму суть браузинга в сети. Люди смогут получать доступ к информации сохранненной на миллионах компьютеров разбросанных по всем уголкам нашей планеты. А в связке с Taglang и рекомендательной системой пользователи смогут получить сервис выходящий далеко за рамки простого поиска.",
        "Поиск информации требует усилий и времени. К счастью многие не ограничиваются соцсетями (об их недостатках мы поговорим отдельно) и долго и кропотливо ищут и отбирают те источники, что наилучшим образом удовлетворяют их личным интересам. Однако почему бы не делать это автоматически? Stream — система, которая делает именно это. Контент сортируется и каталогизируются по вашим персональным критериям и отображается в виде информационных потоков. Количество сайтов постоянно увеличивается, а поток информации давно вышел за рамки наших физических возможностей ее потребления. Людям просто необходима система, которая возьмет на себя задачу персональной автоматической каталогизации бесконечно растущей информационной лавины.",
        "Финансы — еще одна важная сфера для каждого из нас. Краудфандинг и донейты уже доказали свою эффективность. С помощью поддержки миллионов людей созданно множество всевозможных проектов. Open Copyright и микроплатежи позволят поддерживать любимых авторов, а созданные книги, песни, фильмы, игры и множество других проектов станут основой расцвета независимой культуры без участия корпораций построенных на копирайте. Но скоро для многих деньги перестанут быть мерилом успеха, уже сегодня валютой будущего становится репутация.",
        "Для развития peer-to-peer систем необходимо доверие сторон, а репутация становится важнейшим критерием для совершения сделки. Системы рейтинга площадок вроде eBay уже доказали свою эффективность без необходимости участия госструктур, паспортов и прочих анахронизмов. Глобальная децентрализованная система Web of Trust позволит без опасений совершать сделки с участниками сети которых вы никогда не видели.",
        "Стоит отметить, что идея web OS вовсе не уникальна, а попытки создания Cloud / Internet OS были и раньше. Однако все они копировали функционал и интерфейс декстопных ОС, что, на наш взгляд, было главной ошибкой. Веб требует иной подход. Сегодня ближайшим по духу проектом можно назвать Chrome OS от Google. Основное отличие WRIO OS в том, что это не просто облачная ОС с набором приложений выполняющие задачи свойственные десктопным операционным системам вроде Windows или Mac OS, а своего рода надстройка над интернетом, которая за счет эффекта синергии позволяет делать больше, чем просто отдельные сервисы и сайты. Система комбинирует их, создавая мэшап. Например, создав пост, автор может дать возможность комментировать его (Titter, использует Twitter), получать донейты (webGold, на базе Ethereum), делиться с друзьями (Share, через различные сервисы и соцсети) и так далее.",
        "Мэшап представляет собой мост соединяющий сегодняшний интернет с его новой версией. С помощью приложений разработанных на базе API сторонних сервисов вроде платежных платформ, соцсетей и прочих, мы связываем их отдельные привычные нам функции воедино. Пользователи, подключая Gmail, Twitter, Facebook, Wikipedia, YouTube, Dropbox, Steam и так далее, расширяют свою версию WRIO OS до нужного им функционала: почты, общения, просмотра видео, хранения данных, интернет-покупок, игр, образования и многого другого, превращая свой компьютер или смартфон в незаменимого помощника во всех сферах жизни. Направление потока движения информации меняется: вместо посещения отдельных ресурсов, теперь информация движется от сайтов к пользователю и мы с вами станем первыми пользователями эгоцентричного веба.",
        "Все приложения WRIO OS работают как части единой системы в рамках модульного подхода. А для WRIO платформы можно разрабатывать собственные сервисы и продавать их по аналогии с Google Play. Однако наш проект обладает существенным отличием — его код открыт, что дает возможность развернуть собственную независимую ноду. Передача кода в open source лежит дальше обычных причин: мы видим в интернете инструмент, способный объединить людей в саморегулируемое общество и открытое программное обеспечение — его естественная составляющая.",
        "Интернет давно уже стал частью нашей повседневной жизни и чем дальше, тем он все больше будет оказывать влияние на нас. Необходима система, что станет проводником в мир интернета и защитой от угроз в нем. Вопрос не в том, появятся ли они, а в том, кто первый реализует идею на должном уровне. Сегодня над созданием облачных платформ уже работают Google и Mozilla Foundation (Chrome OS и Firefox OS), хотя их задачи существенно отличаются от цели WRIO OS. После создания браузера WRIO OS (ссылка на “Планы развития”), устройства лишь с браузером позволят создавать дешевые и полнофункциональные устройства, которые будет нестрашно потерять, ведь все данные будут зашифрованы и храниться распределенно на миллионах компьютеров и по-прежнему будут доступны с нового устройства.",
        "В итоге, все выше перечисленные цели представляют собой наше видение семантического веба или, как еще некоторые его называют, “Web 3.0”. В случае успеха интернет трансформируется из аляповатой кучи разрозненных сайтов в свободную и доступную каждому распределенную базу семантических данных, где легко и быстро можно найти нужную информацию. Помимо этого создание Web 3.0 необходимо для реализации нашего главного проекта — “Alternative”.",
        "Рассвет эры веб ОС не за горами. Со временем ее преимущества будут все чаще перевешивать плюсы десктопных систем, пока те не уйдут в небытие для большинства пользователей. Появляющиеся как грибы после дождя сервисы заменяющие десктопные приложения подтверждают это — Google Docs заменил многим Office, Dropbox — локальные хранилища, Netflix — домашнюю коллекцию фильмов и так далее. В итоге системы подобные WRIO OS с набором приложений на все случаи жизни будут не просто окном в интернет, а станут незаменимым помощником для каждого пользователя на всех этапах его жизни и во всех ее аспектах: сбор, хранение и каталогизация информации, защита личных данных, социальная активность, работа, учет финансов и многом другом.",
        "В недалеком будущем отпадет необходимость самостоятельно посещать сайты, умные системы смогут проводить автоматический сбор и анализ информации по интересам пользователя и осуществлять ее доставку в нужное время. Используя (browse) интернет через WRIO OS ноду можно будет получить больше, нежели посещая отдельные сервисы по-старинке. Время “The Wild Wild Internet” проходит, соцсети и поисковики уйдут в небытие, а острая борьба за место автоматического помощника между пользователем и потоком информации только предстоит. Кто станет лучшим личным секретарем, сможет предоставлять персонализированные услуги, собирать, фильтровать и сортировать все нарастущий поток информации и в итоге выдавать точные рекомендации, как если бы пользователь сам провел всю обработку, — тот эволюционирует и останется на все более тесном (overcrowded) рынке интернет-сервисов."
