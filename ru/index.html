        "Особенностью платформы WRIO является создание чистых-“без коробок” данных-“конфет”, которые разложенны по цвету, вкусу, бренду, ингридеентам и прочим параметрам и “понятны” компьютеру, а значит поддающиеся автоматической обработке. Это позволит создать персонализированную и точную рекомендательную систему (ссылка). И хотя компьютер не знает что такое вкус, семантика дает своего рода набор бирок для каждой страницы-“конфеты”, которые компьютер “понимает”. Обрабатывая эту информацию наша система может предлагать их тем пользователям, чей вкус совпадает с указанной информацией, а чем больше “конфет” пользовател потребляет, тем более точной будет следующая рекомендация. Помимо этого передача открытых данных-“без коробок” существенно ускоряет их загрузку.",

        "Внешне это похоже, как вы, наверное, заметили, на нейронную сеть. Эта аналогия неслучайна и проходит красной нитью через всю структуру проекта: данные играют роль нейронов, а расстояние и сила связи между ними создают смысловую матрицу, что позволяет системе “думать” и является основой “IA — Individual Assistant”. Это приводит нас ко следующей особенности — переход от старого представления интернета в виде отдельных не связанных между собой сайтов, к безмасштабной сети распределенных, но при этом семантически связанных атомарных данных. Атомарные данные представляют собой всю информация о единой, неделимой сущности: персона, организация, книга, фильм, песня и т.д.  Такая система открывает новые возможности. Одна из которых — создание интернета устойчивого к цензуре и гос.контролю, где каждый пользователь открывший страницу может автоматически являться нодой и отдавать другим. Так работают уже ставшие привычными многим торренты. Подобную систему не закрыть простой блокировкой домена или внесением URL / IP в блок-лист провайдером."
